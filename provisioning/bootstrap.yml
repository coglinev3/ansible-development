---
# file: bootstrap.yml

- name: Configure Ansible Management Node
  hosts: management_node
  become: true
  roles:
    - { role: coglinev3.vagrant_ansible_init }
    - { role: coglinev3.ansible_common }

- name: Configure Ansible Clients
  hosts: nodes
  become: true
  gather_facts: false
  pre_tasks:
    - name: "Install Python if needed"
      ansible.builtin.include_role:
        name: "coglinev3.ansible_python"
    - name: Gather facts
      ansible.builtin.setup: # aka gather_facts
  roles:
    - { role: coglinev3.ansible_common }
    - { role: sansible.users_and_groups }
    # - { role: geerlingguy.dotfiles }
